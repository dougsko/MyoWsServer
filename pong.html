<script
src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<body></body>
        <script>
        	
var animate = window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || function (callback) {
        window.setTimeout(callback, 1000 / 60)
    };
var canvas = document.createElement("canvas");
var width = 400;
var height = 600;
canvas.width = width;
canvas.height = height;
var context = canvas.getContext('2d');
var player = new Player();
var computer = new Computer();
var ball = new Ball(200, 300);
var socket = new WebSocket('ws://myo-ws-server.herokuapp.com')
//var socket = new WebSocket('ws://192.168.1.106:5000')
var pose;
var old_x, old_y, old_z;
var x, y, z;
var diff_x, diff_y, diff_z;
var myo;
var old_myo;
var tmp = 0;
var center_z;
var score1 = 0;
var score2 = 0;

socket.onmessage = function(e) {
    //pose = JSON.parse(e.data);
    myo = JSON.parse(e.data);
    pose = myo.frame.pose;
    console.log(pose)
    old_z = z;
    z = myo.frame.rotation_w[2];
    diff_z = z - old_z;
    if(pose == 'fist'){
        center_z = z;
    }

}

 
var keysDown = {};
 
var render = function () {
    context.fillStyle = "#FF00FF";
    context.fillRect(0, 0, width, height);
    player.render();
    computer.render();
    ball.render();
};
 
var update = function () {
    player.update(pose);
    computer.update(ball);
    ball.update(player.paddle, computer.paddle);
};
 
var step = function () {
    update();
    render();
    animate(step);
};
 
function Paddle(x, y, width, height) {
    this.x = x;
    this.y = y;
    this.width = width;
    this.height = height;
    this.x_speed = 0;
    this.y_speed = 0;
}
 
Paddle.prototype.render = function () {
    context.fillStyle = "#0000FF";
    context.fillRect(this.x, this.y, this.width, this.height);
};
 
Paddle.prototype.move = function (x, y) {
    this.x += x;
    this.y += y;
    this.x_speed = x;
    this.y_speed = y;
    if (this.x < 0) {
        this.x = 0;
        this.x_speed = 0;
    } else if (this.x + this.width > 400) {
        this.x = 400 - this.width;
        this.x_speed = 0;
    }
};
 
function Computer() {
    this.paddle = new Paddle(175, 10, 50, 10);
}
 
Computer.prototype.render = function () {
    this.paddle.render();
};
 
Computer.prototype.update = function (ball) {
    var x_pos = ball.x;
    var diff = -((this.paddle.x + (this.paddle.width / 2)) - x_pos);
    if (diff < 0 && diff < -4) {
        diff = -5;
    } else if (diff > 0 && diff > 4) {
        diff = 5;
    }
    this.paddle.move(diff, 0);
    if (this.paddle.x < 0) {
        this.paddle.x = 0;
    } else if (this.paddle.x + this.paddle.width > 400) {
        this.paddle.x = 400 - this.paddle.width;
    }
};
 
function Player() {
    this.paddle = new Paddle(175, 580, 50, 10);
}
 
Player.prototype.render = function () {
    this.paddle.render();
};
 
Player.prototype.update = function (pose) {
    if(z > center_z) {
        this.paddle.move(-4, 0);
    }
    else if(z < center_z) {
        this.paddle.move(4, 0);
    }
    else {
        console.log('none');
        this.paddle.move(0, 0);
    }
    for (var key in keysDown) {
        var value = Number(key);
        if (value == 37) {
            this.paddle.move(-4, 0);
        } else if (value == 39) {
            this.paddle.move(4, 0);
        } else {
            this.paddle.move(0, 0);
        }
    }
};
 
function Ball(x, y) {
    this.x = x;
    this.y = y;
    this.x_speed = 0;
    this.y_speed = 3;
}
 
Ball.prototype.render = function () {
    context.beginPath();
    context.arc(this.x, this.y, 5, 2 * Math.PI, false);
    context.fillStyle = "#000000";
    context.fill();
};
 
Ball.prototype.update = function (paddle1, paddle2) {
    this.x += this.x_speed;
    this.y += this.y_speed;
    var top_x = this.x - 5;
    var top_y = this.y - 5;
    var bottom_x = this.x + 5;
    var bottom_y = this.y + 5;
 
    if (this.x - 5 < 0) {
        this.x = 5;
        this.x_speed = -this.x_speed;
    } else if (this.x + 5 > 400) {
        this.x = 395;
        this.x_speed = -this.x_speed;
    }
 
    if (this.y < 0 || this.y > 600) {
        this.x_speed = 0;
        this.y_speed = 3;
        this.x = 200;
        this.y = 300;
    }
 
    if (top_y > 300) {
        if (top_y < (paddle1.y + paddle1.height) && bottom_y > paddle1.y && top_x < (paddle1.x + paddle1.width) && bottom_x > paddle1.x) {
            this.y_speed = -3;
            this.x_speed += (paddle1.x_speed / 2);
            this.y += this.y_speed;
        }
    } 
    else {
        if (top_y < (paddle2.y + paddle2.height) && bottom_y > paddle2.y && top_x < (paddle2.x + paddle2.width) && bottom_x > paddle2.x) {
            this.y_speed = 3;
            this.x_speed += (paddle2.x_speed / 2);
            this.y += this.y_speed;
        }
    }
    if(top_y <= -8){
        console.log(top_y);
        score1 = score1 + 1;
        document.getElementById("score1").innerHTML = score1;
    }
    if(bottom_y >= 608){
        console.log(top_y);
        score2 = score2 + 1;
        document.getElementById("score2").innerHTML = score2;
    }
};
 
//document.body.appendChild(canvas);
document.getElementById("game").appendChild(canvas);
document.getElementById("score1").innerHTML = score1;
document.getElementById("score2").innerHTML = score2;

animate(step);
 
window.addEventListener("keydown", function (event) {
    keysDown[event.keyCode] = true;
});
 
window.addEventListener("keyup", function (event) {
    delete keysDown[event.keyCode];
});
    	</script>
</html>
