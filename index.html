<html>
    <body>
        <h1>Myo Websocket Server</h1>
        <div id="myo"></div>
    </body>

    <script>
      var host = location.origin.replace(/^http/, 'ws');
      var myo = document.createElement('p');
      var ws = new WebSocket(host);
      document.querySelector('#myo').appendChild(myo);
      ws.onopen = function(event) {
           //ws.send('i am a web client');
      }
      ws.onmessage = function (event) {
          var myo_data = JSON.parse(event.data);
          console.log(JSON.stringify(myo_data));
          myo.innerHTML = JSON.stringify(myo_data);
      };
    </script>
</html>
