<html>
    <head>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/cover/cover.css" rel="stylesheet">
    </head>
    <body>
	<div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Myo Websocket Server</h3>
              <img src="http://i.imgur.com/jTKlzgf.png" />

              <ul class="nav masthead-nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="/pong">Pong</a></li>
              </ul>
            </div>
          </div>

          <div class="inner cover">
              <h3>Current Client Data</h3>
          </div>

          <samp id="myo">no clients connected.</samp>

          <div class="row mastfoot">
            <div class="inner">
                <a href="http://dougsko.com">doug prostko</a> |
                <a href="https://github.com/dougsko/MyoWsServer">github</a>
            </div>
          </div>
        </div>

      </div>

    </div>	
    </body>

    <script>
      var host = location.origin.replace(/^http/, 'ws');
      var ws = new WebSocket(host);
      ws.onmessage = function (event) {
          var myo_data = JSON.parse(event.data);
          document.getElementById("myo").innerHTML = JSON.stringify(myo_data, null, 4);
      };
    </script>
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
        <script src="http://getbootstrap.com/assets/js/docs.min.js"></script>
 
</html>
