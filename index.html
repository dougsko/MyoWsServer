<html>
    <body>
        <h1>Myo Websocket Server</h1>
        <div id="pose"></div>
        <div id="orientData"></div>
    </body>

    <script>
      var host = location.origin.replace(/^http/, 'ws');
      var pose = document.createElement('p');
      var orientData = document.createElement('p');
      var ws = new WebSocket(host);
      document.querySelector('#pose').appendChild(pose);
      document.querySelector('#orientData').appendChild(orientData);
      ws.onopen = function(event) {
           //ws.send('i am a web client');
      }
      ws.onmessage = function (event) {
          var myo = JSON.parse(event.data);
          console.log(typeof(myo));
          console.log(JSON.stringify(myo));
          pose.innerHTML = myo.pose;
          orientData.innerHTML = myo.orientData.x
      };
    </script>
</html>
